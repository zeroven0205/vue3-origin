<script>
    let activeEffect
    class Dep {
        constructor(value){
            this.subscribers = new Set()
            this._value = value
        }
        get value(){
            this.depend()
            return this._value
        }
        set value(newValue){
            this._value = newValue
            this.notify()
        }
        depend(){
            if(activeEffect) {
                this.subscribers.add(activeEffect)
            }
        }
        notify() {
            this.subscribers.forEach(effect => {
                effect()
            })
        }
    }

    function watchEffect(effect){
        activeEffect = effect
        effect()
        activeEffect = null
    }

    const ok = new Dep(true)
    const msg = new Dep("Hello")

    watchEffect(()=>{
        if(ok.value){
            console.log(msg.value)
        }else{
            console.log("false branch")
        }
    })// effect run

    msg.value = "changed"
</script>
