<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    
    <script>
        const {createApp, ref, watchEffect } = Vue

        function usePost(getId) {
            return useFetch(() => `https://jsonplaceholder.typicode.com/todos/${getId()}`);
        }

        function useFetch(getUrl){
            const data = ref(null)
            const error = ref(null)
            const isPending = ref(true)
            watchEffect(() => {
                isPending.value = true
                data.value = null
                error.value = null

                fetch(getUrl())
                    .then(res => res.json())
                    .then(_data => {
                        data.value = _data
                        isPending.value = false
                    })
                    .catch(err => {
                        error.value = err
                        isPending.value = false
                    })
            })
            

            return {
                data, 
                error, 
                isPending
            }
        }

        const Post = {
            template: `
            <div v-if="isPending">loading...</div>
            <div v-else-if="data">{{ data }}</div>
            <div v-else-if="error">Something is wrong: {{ error.message }}</div>
            `,
            setup(props) {
                console.log("222222 ",props.id)
                const { data, error, isPending } = usePost(() => props.id)

                return { 
                    data, 
                    error, 
                    isPending
                };
            }
        };

        const App = {
            components:{Post},
            data() {
                return {
                    id: 1
                }
            },
            template: `<button @click="id++">ChangeID</button>
            <Post :id="id"/>`
        }

        createApp(App).mount('#app')
    </script>
</body>
</html>
